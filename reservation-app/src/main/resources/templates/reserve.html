<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <script th:src="@{/js/validation.js}" defer></script>
</head>
<body>
  <h1>予約フォーム</h1>
  <form th:action="@{/reserve}" th:object="${reservation}" method="post" onsubmit="return validateForm()">
    <p>名前： 
      <input type="text" th:field="*{name}" class="form-control" minlength="2" maxlength="50" autofocus placeholder="山本太郎"/>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </p>
    <p>メール： 
      <input type="email" th:field="*{email}" class="form-control" required placeholder="xxxxx@example.com"/>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </p>
    <p>電話番号： 
      <input type="text" th:field="*{phoneNumber}" class="form-control" required pattern="[0-9]{10,11}" placeholder="ハイフン無し"/>
      <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span>
    </p>
    <p>
      予約日時：
      <input type="datetime-local" th:field="*{reservationTime}" required class="form-control" />
      <span th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}" class="text-danger"></span>
    </p>
    <p><input type="submit" value="予約する" /></p>
  </form>
  <a th:href="@{/home}">ホームに戻る</a>
</body>

</html>
