<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script th:src="@{/js/validation.js}" defer></script>
</head>
<body>
  <h2>ユーザー登録フォーム</h2>

  <div class="form-container">
    <form th:action="@{/register}" th:object="${signupForm}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  
      <p>
        <label for="username">ユーザー名</label>
        <input type="text" th:field="*{username}" id="username" required placeholder="山本太郎"/>
      </p>
  
      <p>
        <label for="password">パスワード</label>
        <input type="password" th:field="*{password}" id="password" required placeholder="パスワード"/>
      </p>
  
      <p>
        <label for="confirmPassword">パスワード確認</label>
        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" required placeholder="パスワード確認"/>
      </p>
  
      <p>
        <label for="email">メールアドレス</label>
        <input type="email" th:field="*{email}" id="email" required placeholder="example.co.jp"/>
      </p>
  
      <p>
        <label for="phoneNumber">電話番号</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" required placeholder="ハイフンなし"/>
      </p>
  
      <button type="submit">登録</button>
      <div th:if="${#fields.hasErrors('*')}">
        <ul>
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
      </div>
    </form>
  </div>

  <p th:if="${hasUsers}">
    既にアカウントをお持ちの方は <a th:href="@{/signin}">こちらからログイン</a> してください。
  </p>

</body>
</html>
